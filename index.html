<!DOCTYPE html>
<html>
<head>
    <title>DevOps CI/CD</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        
        h1 {
            font-size: 5em;
            color: white;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .subtitle {
            color: white;
            font-size: 1.5em;
            text-align: center;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        .ci-info {
            position: absolute;
            bottom: 20px;
            color: white;
            opacity: 0.6;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div>
        <h1>Hello Saeb</h1>
        <div class="subtitle">DevOps CI/CD Pipeline Active</div>
    </div>
    
    <div class="ci-info" id="timestamp">
        <!-- Timestamp will be added by CI -->
    </div>
    
    <script>
        // Add current time
        const now = new Date();
        document.getElementById('timestamp').textContent = 
            'Last CI Run: ' + now.toLocaleString();
    </script>
</body>
</html>
